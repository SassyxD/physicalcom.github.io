<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Computing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .slide-in-top {
            transform: translateY(-50px);
            opacity: 0;
            animation: slideIn 2s ease-out forwards;
        }
        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .gradient-text {
            background: linear-gradient(90deg, #ff00cc, #ff77ff, #33ccff, #ff00cc);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-spin 5s linear infinite;
        }
        @keyframes gradient-spin {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .fade-in-visible {
            opacity: 1;
        }
        .github-button {
            background-color: #222;
            color: white;
            border-radius: 0.375rem;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            font-size: 1.25rem;
        }
        .github-button:hover { background-color: #333; transform: translateY(-2px); }
        .github-button:active { transform: translateY(0); }
        .github-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 0.375rem;
            background: linear-gradient(135deg, #ff00cc, #33ccff);
            opacity: 0.5;
            transform: translate(-50%, -50%) scale(1);
            animation: rotateGradient 3s linear infinite;
            z-index: 0;
        }
        @keyframes rotateGradient {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }
        img {
            filter: drop-shadow(0 0 5px #ff00cc) drop-shadow(0 0 10px #ff00cc);
            position: relative;
        }
        .robo-img {
            border: 2px solid transparent;
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .focus { transform: scale(1.5); z-index: 10; }
        .blur { filter: blur(5px); }
        .footer {
            background-color: #111;
            color: #00ffcc;
            width: 100%;
            padding: 1rem 0;
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col items-center">
    <img id="header-img" src="public/img/Header.png" alt="Header" class="w-11/12 sm:w-max h-auto mt-10 slide-in-top">
    <img id="topic-img" src="public/img/topic.png" alt="Topic" class="w-11/12 sm:w-max h-auto fade-in mb-10 mt-10">
    <img id="presented-img" src="public/img/presented.png" alt="Presented by" class="w-11/12 sm:max-w-md h-auto fade-in mt-10 mb-5">
    <img id="name-img" src="public/img/name.png" alt="Name" class="w-11/12 sm:w-max h-auto fade-in mb-10 mt-5">
    <h2 class="text-xl sm:text-2xl font-semibold mt-10 fade-in gradient-text" id="yaw-pitch-title">
        Code ของ Servo on Yaw and Pitch Axis
    </h2>
    <img src="public/img/code_yaw_pitch.png" alt="Yaw and Pitch" class="w-full max-w-4xl h-auto mt-5 fade-in" id="yaw-pitch-img">
    <img src="public/img/code_gripper.png" alt="Gripper Code" class="w-full max-w-4xl h-auto mt-10 mb-10 fade-in" id="gripper-img">
    
    <h3 class="text-lg sm:text-xl font-semibold mt-10 fade-in gradient-text" id="video-presentation-title">
        Video Presentation
    </h3>
    <div class="w-full max-w-4xl h-auto mt-5 mb-10 fade-in" id="video-player">
        <iframe class="w-full h-60 sm:h-96" src="https://www.youtube.com/embed/OFnGtzpKPsA" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <h3 class="text-lg sm:text-xl font-semibold mt-10 fade-in gradient-text" id="poster-presentation-title">
        Poster Presentation
    </h3>
    <div class="w-full max-w-4xl h-auto mt-5 mb-10 fade-in">
        <img src="public/img/Poster.png" width="100%" height="1000" title="Poster PDF" class="w-full">
    </div>

    <h3 class="text-lg sm:text-xl font-semibold mt-10 fade-in gradient-text" id="robot-arm-overview">
        Simple Robotic Arm Overviews
    </h3>
    <div class="flex flex-wrap justify-center mt-10 mb-20">
        <img src="public/img/robo1.jpg" alt="Robo 1" class="w-11/12 sm:w-1/2 max-w-xs h-auto m-2 fade-in robo-img" id="robo1">
        <img src="public/img/robo2.jpg" alt="Robo 2" class="w-11/12 sm:w-1/2 max-w-xs h-auto m-2 fade-in robo-img" id="robo2">
        <img src="public/img/robo3.jpg" alt="Robo 3" class="w-11/12 sm:w-1/2 max-w-xs h-auto m-2 fade-in robo-img" id="robo3">
        <img src="public/img/robo4.jpg" alt="Robo 4" class="w-11/12 sm:w-1/2 max-w-xs h-auto m-2 fade-in robo-img" id="robo4">
    </div>

    <a href="https://github.com/SassyxD/physicalcom.github.io" target="_blank" class="github-button mb-10">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo" class="w-6 h-6 mr-2">
        Visit GitHub
    </a>

    <footer class="footer mt-auto py-4 text-center">
        <p class="text-sm">
            Made with ❤️ by <a href="https://github.com/SassyxD" target="_blank" class="text-00ffcc underline">SassyxD</a>
        </p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in').forEach(element => {
                observer.observe(element);
            });
            const roboImages = document.querySelectorAll('.robo-img');
            roboImages.forEach(img => {
                img.addEventListener('click', (e) => {
                    roboImages.forEach(innerImg => {
                        innerImg.classList.add('blur');
                        innerImg.classList.remove('focus');
                    });
                    img.classList.add('focus');
                    img.classList.remove('blur');
                    e.stopPropagation();
                });
            });
            document.body.addEventListener('click', () => {
                roboImages.forEach(img => {
                    img.classList.remove('focus');
                    img.classList.remove('blur');
                });
            });
        });
    </script>
</body>
</html>
